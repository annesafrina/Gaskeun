<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Registration</title>
</head>
<body>
    <h3>Provider Registration</h3>
    <form th:action="@{/registration/provider}" th:object="${userDto}" method="post">
        <input th:field="*{email}" type="text" class="form-control" aria-describedby="nameHelp" placeholder="Enter email"><br/>
        <input th:field="*{phone_number}" type="text" class="form-control" aria-describedby="nameHelp" placeholder="Enter phone number"><br/>
        <input th:field="*{name}" type="text" class="form-control" aria-describedby="nameHelp" placeholder="Enter name"><br/>
        <input th:field="*{password}" type="password" class="form-control" aria-describedby="nameHelp" placeholder="Enter password"><br/>
        <input th:field="*{passwordConfirmation}" type="password" class="form-control" aria-describedby="nameHelp" placeholder="Enter password confirmation"><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
